<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>snulion</title>
  </head>
  <body>
   <h1>feed page</h1>
    {% for feed in feeds %} 
      <div style="border: 1px solid grey;">
        <a href="/feeds/{{ feed.id }}">더보기</a>
        <p>{{ feed.title }}</p>
        <p>{{ feed.content }}</p>
      </div>
    {% endfor %} <!-- for를 end시킨다는 뜻! 여기서는 들여쓰기로 끝을 못 내니 -->
  </body>
</html>
