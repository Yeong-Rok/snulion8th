{% extends 'base.html' %}
{% block content%}
<h1>feed page</h1>
<a href="{% url 'new' %}">new feed</a> 
{% for feed in feeds %} 
  <div style="border: 1px solid grey;">
    <a href="{% url 'show' feed.id %}">더보기</a>
    <a href="{% url 'delete' feed.id %}">삭제</a> 
    <p>{{ feed.title }}</p>
    <p>{{ feed.content }}</p>
  </div>
{% endfor %} 
{% endblock content%}
