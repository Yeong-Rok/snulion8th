{% extends 'base.html' %}

{% block content%}

<h1>edit feed</h1>
  <form action="/feeds/{{feed.id}}/?next={{redirect_to}}" method="POST">
    {% csrf_token %}
    <p>title</p>
    <input type='text' name='title' value={{feed.title}} /> <br/>
    <p>content</p>
    <input type='text' name='content' value={{feed.content}} /> <br/>
    <input type='submit' value='수정하기' />
  </form>

{% endblock content %}
