<!-- feedpage/templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>

    {% load static %} <!-- 추가 --> 
    <link rel="stylesheet" href="{% static 'feedpage/style.css' %}"> <!-- 추가 --> 
    
  </head>
  <header style="width: 100%; background-color: mediumslateblue; color: white; text-align: left;">Snulion Feed Page</header>
  
  <header>
    <div style="text-align: right;">
        {% if user.is_authenticated %}
             {{ user.get_username }}님, 안녕하세요
             <a href="{% url 'logout' %}?next={{request.path}}">로그아웃</a>
        {% else %}
             <a href="{% url 'signup' %}">회원가입</a>
             <a href="{% url 'login' %}">로그인</a>
        {% endif %}
    </div>
    Snulion Feeds
  </header>
  
  <body>
  {% block content %}
  {% endblock %}
  </body>
</html>
