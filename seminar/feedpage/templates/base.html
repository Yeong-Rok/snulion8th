<!-- feedpage/templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>django_yunny</title>
  </head>
  <header style="width: 100%; height: 50px; background-color: #96A5FF; color: white; text-align: left;">
     <div style="text-align: right;">
       {% if user.is_authenticated %}
             {{ user.get_username }}님, 안녕하세요
             <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
        {% else %}
             <a href="{% url 'signup' %}">회원가입</a>
             <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
        {% endif %} 
    </div>
    Yunny Feed Page
  </header>
  
  <body>
  {% block content %}
  {% endblock %}
  </body>
</html>
