<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>instagram feed</title>
    <link rel="stylesheet" type="text/css" href="instagram.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Gaegu:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class = "header">
        <div class = "header_inner">

            <div class = "logo">
                <a href = "https://www.instagram.com/">
                    <img class="logo_img" src="./images/logo_img.png">
                </a>
            </div>

            <div class = "search">
                <input class="search_box" type="text" placeholder="검색">
            </div>

           <div class = "button">
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="./images/bell-regular.svg"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="./images/heart-regular.svg"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="./images/user-solid.svg"/>
                    </a>
                </div>
            </div>

        </div>
    </div>


    <div class = "feed">
        <div class = "feed_inner">
            <div class="top_banner">
                <div class="user_name">yeongjun_jang</div>
            </div>
            
            <img class="feed_image" src="./images/article_img.jpg">
            
            <div class="bottom_banner">
                <img class="like_image" src="./images/heart-regular.svg">
            </div>
            <div class="comment_banner">
                <span class="span comment">댓글달기...</span>
                <span class="span post">게시...</span>
            </div>
        </div>
    </div>
</body>

</html>
