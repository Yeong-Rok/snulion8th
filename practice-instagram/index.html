<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Liongram</title>
  </head>
  <body>
    <div class="header">
      <div class="header_inner">
        <div class = "logo">
          <a href="https://www.instagram.com/tttang222/">
            <img class="logo_img" src="/Users/jackyoung96/Desktop/jackyoung/LikeLion/snulion8th/practice-instagram/images/logo_img.png">
          </a>
        </div>
        <div class = "search">
          <input class="search_box" type="text" placeholder="검색">
        </div>
        <div class = "button">
          <div class = "icon">
            <a href="https://www.instagram.com/tttang222/">
              <img src="/Users/jackyoung96/Desktop/jackyoung/LikeLion/snulion8th/practice-instagram/images/bell-regular.svg">
            </a>
          </div>
          <div class = "icon">
            <a href="https://www.instagram.com/tttang222/">
              <img src="/Users/jackyoung96/Desktop/jackyoung/LikeLion/snulion8th/practice-instagram/images/heart-regular.svg">
            </a>
          </div>
          <div class = "icon">
          <a href="https://www.instagram.com/tttang222/">
            <img src="/Users/jackyoung96/Desktop/jackyoung/LikeLion/snulion8th/practice-instagram/images/user-solid.svg">
          </a>
          </div>
        </div>
      </div>
    </div>
    <div class = "feed">
      <div class="feed_inner">
        <div class="feed_head">
          <a class="feed_head_name">
            <p id="feed_name">jackyoung96</p>
          </a>
        </div>
        <div class="feed_img">
          <a>
            <img class="img" src="/Users/jackyoung96/Desktop/jackyoung/LikeLion/snulion8th/practice-instagram/images/article_img.jpg">
          </a>
        </div>
        <div class="feed_heart">
          <a class="feed_heart_a" href="https://www.instagram.com/tttang222/">
            <img class="heart_icon" src="/Users/jackyoung96/Desktop/jackyoung/LikeLion/snulion8th/practice-instagram/images/heart-regular.svg">
          </a>
        </div>
        <div class="feed_text">
          <input type="text" placeholder="댓글 달기..." class="feed_text_box">
          <div class="feed_send_box">
            <a class="feed_send_a">
              <p id="feed_send">게시</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
