<!DOCTYPE html>
<head>
    <title>Liongram</title>
    <link rel="stylesheet" type="text/css" href="pracinsta.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
</head>
<body>
    <div class = "header">
        <div class = "header_inner">
            <div class = "logo">
                <a href = "https://www.instagram.com/">
                    <img class="logo_img" src="images\logo_img.png">
                </a>
            </div>
            <div class = "search">
                <input class="search_box" type="text" placeholder="검색">
            </div>
            <div class = "button">
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="images\bell-regular.svg"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                    <img src="images\heart-regular.svg"/>
                </a>
            </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="images\user-solid.svg"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class = "feed">
        <section class="feed-inner">
            <div class="profile">
                stillyoung_sumin
            </div>
            <article>
                <img id="vienna" src="images\article_img.jpg">
            </article>
            <section class="icon-banner">
                <div class="icon">
                    <img src="images\heart-regular.svg">
                </div>
            </section>
            <form>
                <input type="text" id="feedback" placeholder="댓글 달기.."/>
                <button>게시</button>
            </form>
        </section>
    </div>
</body>
